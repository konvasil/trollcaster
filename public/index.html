<!DOCTYPE html>
<html lang="en">
    <head>
        ...
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
      </head>
      <body>
        <div class="container">
          <h1>ðŸ’¬ TrollCaster Chat</h1>
          <div id="chat-box"></div>
          <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
          </form>
        </div>      

  <script>
    const socket = io();

    let trigger = false; let triggerTime = 0;

    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const message = input.value;
      if (message.trim() === '') return;
      socket.emit('message', message);
      addMessage("ðŸ§‘ You", message);
      input.value = '';
    });

    function addMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-message');
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.on('message', (msg) => {
      addMessage('ðŸ‘¤ Stranger', msg);
    });

    socket.on('troll', () => {
      console.log("ðŸš¨ Troll detected! Activating visual trigger.");
      activateTrigger();  // Call sketch.js function
    });
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
    }
    
    function draw() {
        background(0, 10); // subtle fade effect
    
        if (trigger && millis() - triggerTime < 1000) {
            for (let i = 0; i < 50; i++) {
                fill(random(255), 0, random(255), 150);
                square(random(width), random(height), random(10, 100));
            }
        }
    }
    
    function activateTrigger() {
        trigger = true;
        triggerTime = millis();
    }
  </script>
</body>
</html>
