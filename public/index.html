<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollCaster</title>
    <!-- Include Socket.IO client-side script -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        /* Style for the canvas and chat */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #chat-container {
            position: absolute;
            bottom: 10%;
            left: 5%;
            width: 90%;
        }

        #chat-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #444;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .chat-message {
            margin: 5px 0;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            color: #fff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Make sure it's not blocking other elements */
        }
    </style>
</head>
<body>
    <h1>Type your trolls</h1>
    <!-- Button to trigger sending a message to the server -->
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type a message" />
    </div>

    <canvas id="visualization"></canvas>

    <script>
        // Set up the connection with Flask SocketIO
        var socket = io.connect('http://localhost:8000');

        // Get chat elements
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');

        // Add event listener to send chat message
        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                var message = chatInput.value;
                socket.emit('message', message);
                chatBox.innerHTML += `<div class="chat-message">You: ${message}</div>`;
                chatInput.value = '';  // Clear the input after sending
            }
        });

        // Listen for 'glitch' event from the server to trigger glitch effect
        socket.on('glitch', function(data) {
            console.log('Glitch detected:', data.message);
            triggerGlitchEffect();
        });

        // Set up canvas and glitch effect logic
        const canvas = document.getElementById('visualization');
        const ctx = canvas.getContext('2d');

        window.onload = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        // Glitch effect logic
        function triggerGlitchEffect() {
            // Random color and distortion effect
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
            ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 200, 200);

            // Create a random glitch effect
            setTimeout(() => {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 200, 200);
            }, 100);
        }
    </script>
</body>
</html>
